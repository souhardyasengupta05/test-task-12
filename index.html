<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Brief Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>Test Brief Demo</h1>
    </header>
    <main id="app" aria-label="Demo content">
      <section id="features" class="card">
        <h2>Features</h2>
        <ul id="featuresList"></ul>
      </section>
      <section id="documentation" class="card">
        <h2>Documentation</h2>
        <p id="documentationText"></p>
      </section>
      <section id="howto" class="card">
        <h2>How to Use</h2>
        <pre id="howToCode" class="codeblock"></pre>
      </section>
      <section id="project-structure" class="card">
        <h2>Project Structure</h2>
        <pre id="structureTree" class="codeblock"></pre>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
